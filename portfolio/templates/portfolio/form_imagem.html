{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Adicionar Imagem ao Projeto: {{ projeto.titulo }}</h2>
    
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        
        {{ form.projeto }}
        
        <div class="mb-3">
            <label for="{{ form.imagem.id_for_label }}" class="form-label">Imagem:</label>
            {{ form.imagem }}
            {% if form.imagem.errors %}
                <div class="text-danger">{{ form.imagem.errors }}</div>
            {% endif %}
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'portfolio:imagens_projeto' projeto.id %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
