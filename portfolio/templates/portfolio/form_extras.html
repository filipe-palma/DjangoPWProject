{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Informações Extras do Projeto: {{ projeto.titulo }}</h2>
    
    <form method="post" novalidate>
        {% csrf_token %}
        
        {{ form.projeto }}
        
        <div class="mb-3">
            <label for="{{ form.info_adicional.id_for_label }}" class="form-label">Informações Adicionais:</label>
            {{ form.info_adicional }}
            {% if form.info_adicional.errors %}
                <div class="text-danger">{{ form.info_adicional.errors }}</div>
            {% endif %}
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'portfolio:editar_projeto' projeto.id %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
