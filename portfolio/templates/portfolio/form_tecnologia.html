{% extends "portfolio/base.html" %}
{% block title %}
  {% if novo %}Nova Tecnologia{% else %}Editar Tecnologia{% endif %}
{% endblock %}
{% block content %}
  <h2>{% if novo %}Nova Tecnologia{% else %}Editar Tecnologia{% endif %}</h2>

    {{ form.as_p }}

  </form>
{% endblock %}
